services:
  - type: web
    name: ouro-rifa-frontend
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://ouro-rifa-api.onrender.com/api
      - key: VITE_APP_NAME
        value: "Ouro Rifa"
      - key: VITE_APP_VERSION
        value: "1.0.0"
    healthCheckPath: /
    regions:
      - oregon