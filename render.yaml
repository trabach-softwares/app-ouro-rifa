services:
  - type: web
    name: ouro-rifa-admin
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    publishDir: ./dist
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html